<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calendario 2026 - Recordatorios</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Calendario 2026</h1>
      <div class="controls" aria-label="Controles del calendario">
        <div class="nav-row">
          <button id="prevMonth" aria-label="Mes anterior">‹</button>
          <select id="monthSelect" aria-label="Seleccionar mes"></select>
          <select id="yearSelect" aria-label="Seleccionar año"></select>
          <button id="nextMonth" aria-label="Mes siguiente">›</button>
          <button id="todayBtn" class="small" aria-label="Ir a hoy">Hoy</button>
          <input id="jumpDate" type="date" aria-label="Ir a fecha" />
        </div>
      </div>
    </header>

    <main>
      <section class="calendar" aria-label="Calendario mensual">
        <div class="weekdays" role="row">
          <div>Dom</div><div>Lun</div><div>Mar</div><div>Mié</div><div>Jue</div><div>Vie</div><div>Sáb</div>
        </div>
        <div id="days" class="days" role="grid" aria-live="polite"></div>
      </section>

      <aside class="sidebar" aria-label="Panel de recordatorios">
        <div class="sidebar-header">
          <div id="selectedDateTitle">Selecciona una fecha</div>
          <div id="reminderCount" class="muted">0 recordatorios</div>
        </div>

        <div id="remindersList" class="reminders-list" aria-live="polite"></div>

        <div class="sidebar-actions">
          <button id="addReminderBtn" class="primary" disabled>Añadir recordatorio</button>
          <button id="clearDateBtn" class="danger" disabled>Borrar todos</button>
        </div>
      </aside>
    </main>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button id="closeModal" class="close" aria-label="Cerrar">✕</button>
      <h2 id="modalTitle">Añadir recordatorio</h2>
      <form id="reminderForm">
        <input type="hidden" id="reminderId" />
        <label>
          Título
          <input id="title" type="text" required maxlength="100" />
        </label>
        <label>
          Hora
          <input id="time" type="time" />
        </label>
        <label>
          Color
          <input id="color" type="color" value="#3b82f6" />
        </label>
        <label>
          Notas
          <textarea id="notes" rows="3" maxlength="500"></textarea>
        </label>
        <div class="form-actions">
          <button type="submit" class="primary">Guardar</button>
          <button type="button" id="cancelBtn">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
